apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: ./charts/nginx
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      # yamllint disable-line rule:new-line-at-end-of-file
      interval: 1m
  values: 
    indexHtml: |-
      <!doctype html>  
        <html>
          <head>
            <title>My custom Page</title>
          </head>
          <body>
            <h1>Hello My custom Page!</h1>
          </body>
        </html>